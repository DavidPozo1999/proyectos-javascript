<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/rockPaperScissor.css">
</head>
<body>
    <section class="header">
        <header>
            <h1>Piedra, papel o tijera</h1>
            <p>Con html, css y javascript</p>
        </header>
    </section>
    <section class="body">
        <h1>El primero en llegar a 5 puntos gana</h1>
        <div class="score-container">
            <div class="player-name name">
                <p>Jugador</p>
            </div>
            <div class="score">
                <p class="score-player">0</p>
                <p>-</p>
                <p class="score-computer">0</p>
            </div>
            <div class="computer-name name">
                Computadora
            </div>
        </div>
        <div class="options-container">
            <h1>Elige tu arma para el proximo turno</h1>
            <div class="options">
                <button> Piedra</button>
                <button> Papel</button>
                <button>Tijera</button>
            </div>
        </div>
    </section>
</body>
<script src="../javascript/rockPaperScissor.js"></script>
</html>
